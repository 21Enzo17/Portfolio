<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="devopsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#1a1a2e"/>
  
  <!-- Infinity Symbol Base (DevOps) -->
  <path d="M 120 150 Q 150 120 180 150 Q 210 180 180 150 Q 150 120 120 150 Z" 
        fill="none" stroke="url(#devopsGradient)" stroke-width="4" opacity="0.3"/>
  
  <path d="M 220 150 Q 250 180 280 150 Q 310 120 280 150 Q 250 180 220 150 Z" 
        fill="none" stroke="url(#devopsGradient)" stroke-width="4" opacity="0.3"/>
  
  <!-- Dev (Left Circle) -->
  <circle cx="140" cy="150" r="45" fill="#2d2d44" stroke="#3b82f6" stroke-width="3"/>
  <text x="140" y="145" font-family="Arial" font-weight="bold" font-size="18" fill="#3b82f6" text-anchor="middle">DEV</text>
  <text x="140" y="165" font-family="monospace" font-size="24" fill="#3b82f6" text-anchor="middle" opacity="0.6">&lt;/&gt;</text>
  
  <!-- Ops (Right Circle) -->
  <circle cx="260" cy="150" r="45" fill="#2d2d44" stroke="#8b5cf6" stroke-width="3"/>
  <text x="260" y="145" font-family="Arial" font-weight="bold" font-size="18" fill="#8b5cf6" text-anchor="middle">OPS</text>
  
  <!-- Gears in Ops -->
  <circle cx="250" cy="160" r="8" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
  <circle cx="270" cy="160" r="8" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
  <line x1="250" y1="152" x2="250" y2="168" stroke="#8b5cf6" stroke-width="1.5" opacity="0.6"/>
  <line x1="242" y1="160" x2="258" y2="160" stroke="#8b5cf6" stroke-width="1.5" opacity="0.6"/>
  <line x1="270" y1="152" x2="270" y2="168" stroke="#8b5cf6" stroke-width="1.5" opacity="0.6"/>
  <line x1="262" y1="160" x2="278" y2="160" stroke="#8b5cf6" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Center Connection -->
  <circle cx="200" cy="150" r="15" fill="url(#devopsGradient)"/>
  
  <!-- CI/CD Pipeline (Bottom) -->
  <rect x="80" y="220" width="240" height="40" rx="8" fill="#2d2d44" stroke="url(#devopsGradient)" stroke-width="2"/>
  
  <!-- Pipeline Stages -->
  <rect x="95" y="230" width="45" height="20" rx="4" fill="#3b82f6" opacity="0.6"/>
  <text x="117.5" y="244" font-family="monospace" font-size="10" fill="#ffffff" text-anchor="middle">Build</text>
  
  <rect x="155" y="230" width="40" height="20" rx="4" fill="#3b82f6" opacity="0.6"/>
  <text x="175" y="244" font-family="monospace" font-size="10" fill="#ffffff" text-anchor="middle">Test</text>
  
  <rect x="210" y="230" width="50" height="20" rx="4" fill="#8b5cf6" opacity="0.6"/>
  <text x="235" y="244" font-family="monospace" font-size="10" fill="#ffffff" text-anchor="middle">Deploy</text>
  
  <rect x="275" y="230" width="35" height="20" rx="4" fill="#27c93f" opacity="0.6"/>
  <text x="292.5" y="244" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle">âœ“</text>
  
  <!-- Arrows connecting stages -->
  <path d="M 145 240 L 150 240" stroke="#667eea" stroke-width="2"/>
  <path d="M 200 240 L 205 240" stroke="#667eea" stroke-width="2"/>
  <path d="M 265 240 L 270 240" stroke="#667eea" stroke-width="2"/>
  
  <!-- Connection from circles to pipeline -->
  <line x1="140" y1="195" x2="140" y2="220" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <line x1="260" y1="195" x2="260" y2="220" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
</svg>
