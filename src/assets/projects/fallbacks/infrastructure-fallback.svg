<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="infraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f2994a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f2c94c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#1a1a2e"/>
  
  <!-- Network Nodes -->
  <circle cx="200" cy="80" r="25" fill="#2d2d44" stroke="url(#infraGradient)" stroke-width="3"/>
  <circle cx="200" cy="80" r="15" fill="url(#infraGradient)" opacity="0.5"/>
  
  <circle cx="100" cy="150" r="25" fill="#2d2d44" stroke="url(#infraGradient)" stroke-width="3"/>
  <circle cx="100" cy="150" r="15" fill="url(#infraGradient)" opacity="0.5"/>
  
  <circle cx="300" cy="150" r="25" fill="#2d2d44" stroke="url(#infraGradient)" stroke-width="3"/>
  <circle cx="300" cy="150" r="15" fill="url(#infraGradient)" opacity="0.5"/>
  
  <circle cx="150" cy="220" r="25" fill="#2d2d44" stroke="url(#infraGradient)" stroke-width="3"/>
  <circle cx="150" cy="220" r="15" fill="url(#infraGradient)" opacity="0.5"/>
  
  <circle cx="250" cy="220" r="25" fill="#2d2d44" stroke="url(#infraGradient)" stroke-width="3"/>
  <circle cx="250" cy="220" r="15" fill="url(#infraGradient)" opacity="0.5"/>
  
  <!-- Connection Lines -->
  <line x1="200" y1="105" x2="100" y2="125" stroke="#f2994a" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="105" x2="300" y2="125" stroke="#f2994a" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="175" x2="150" y2="195" stroke="#f2994a" stroke-width="2" opacity="0.6"/>
  <line x1="300" y1="175" x2="250" y2="195" stroke="#f2994a" stroke-width="2" opacity="0.6"/>
  <line x1="150" y1="220" x2="250" y2="220" stroke="#f2994a" stroke-width="2" opacity="0.6"/>
  
  <!-- Server Racks in Central Node -->
  <rect x="190" y="73" width="4" height="14" fill="#ffffff" opacity="0.7"/>
  <rect x="196" y="73" width="4" height="14" fill="#ffffff" opacity="0.7"/>
  <rect x="202" y="73" width="4" height="14" fill="#ffffff" opacity="0.7"/>
  <rect x="208" y="73" width="4" height="14" fill="#ffffff" opacity="0.7"/>
  
  <!-- Data flow indicators -->
  <circle cx="150" cy="115" r="3" fill="#f2c94c">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="115" r="3" fill="#f2c94c">
    <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="125" cy="185" r="3" fill="#f2c94c">
    <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="275" cy="185" r="3" fill="#f2c94c">
    <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
