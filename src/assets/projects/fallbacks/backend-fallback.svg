<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="backendGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43cea2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#185a9d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#1a1a2e"/>
  
  <!-- Server -->
  <rect x="90" y="70" width="220" height="160" rx="8" fill="#2d2d44" stroke="url(#backendGradient)" stroke-width="3"/>
  
  <!-- Server Sections -->
  <rect x="90" y="70" width="220" height="40" rx="8" fill="url(#backendGradient)" opacity="0.8"/>
  <rect x="90" y="115" width="220" height="40" fill="#2d2d44" stroke="#43cea2" stroke-width="1"/>
  <rect x="90" y="160" width="220" height="40" fill="#2d2d44" stroke="#43cea2" stroke-width="1"/>
  <rect x="90" y="205" width="220" height="25" fill="#2d2d44" stroke="#43cea2" stroke-width="1"/>
  
  <!-- LED Lights -->
  <circle cx="115" cy="90" r="4" fill="#27c93f"/>
  <circle cx="130" cy="90" r="4" fill="#27c93f"/>
  <circle cx="145" cy="90" r="4" fill="#ffbd2e"/>
  
  <circle cx="115" cy="135" r="4" fill="#27c93f"/>
  <circle cx="130" cy="135" r="4" fill="#27c93f"/>
  <circle cx="145" cy="135" r="4" fill="#27c93f"/>
  
  <circle cx="115" cy="180" r="4" fill="#27c93f"/>
  <circle cx="130" cy="180" r="4" fill="#ff5f56"/>
  <circle cx="145" cy="180" r="4" fill="#27c93f"/>
  
  <!-- Database Icon -->
  <ellipse cx="200" cy="90" rx="40" ry="12" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  <line x1="160" y1="90" x2="160" y2="102" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  <line x1="240" y1="90" x2="240" y2="102" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  <ellipse cx="200" cy="102" rx="40" ry="12" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  
  <!-- Code Brackets -->
  <text x="190" y="150" font-family="monospace" font-size="40" fill="#43cea2" opacity="0.6">{}</text>
  
  <!-- Connection Lines -->
  <line x1="260" y1="135" x2="290" y2="135" stroke="#43cea2" stroke-width="2" opacity="0.5"/>
  <circle cx="295" cy="135" r="5" fill="#43cea2" opacity="0.5"/>
</svg>
