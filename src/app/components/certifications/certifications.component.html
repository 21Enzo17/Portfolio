<section id="certifications" class="mx-auto my-16 max-w-6xl w-full p-4 sm:p-8 relative z-10">
  <div class="opacity-0 transform translate-y-5" 
       [ngClass]="{'opacity-100 translate-y-0': true}"
       style="transition: opacity 0.5s ease, transform 0.5s ease">
    <h2 class="text-3xl font-bold mb-12 relative inline-block">
      {{ 'certifications.title' | translate }}
      <span class="absolute -bottom-2 left-0 w-1/2 h-1 bg-gradient-to-r from-purple-500 to-blue-500 rounded-full"></span>
    </h2>
  </div>
  
  <!-- Certificaciones -->
  <div *ngIf="certificates && certificates.length > 0" class="neumorphic p-6 rounded-xl mb-8 opacity-0 transform translate-y-5"
       [ngClass]="{'opacity-100 translate-y-0': true}"
       style="transition: opacity 0.5s ease, transform 0.5s ease; transition-delay: 0.1s">
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <div *ngFor="let cert of certificates; let i = index" 
           class="certification-card p-4 rounded-lg transition-all duration-300"
           (click)="onCertificateClick(cert.name)"
           style="cursor: pointer;">
        <div class="flex justify-between items-start">
          <h4 class="cert-name">{{ cert.name }}</h4>
          <span class="date-badge text-sm">{{ cert.date }}</span>
        </div>
        <p class="cert-issuer text-sm mt-2">{{ cert.issuer }}</p>
      </div>
    </div>
  </div>
</section>
