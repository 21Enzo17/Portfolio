  <!-- CRITICAL: Script para prevenir FOUC (Flash of Unstyled Content) del tema -->
  <!-- Este script DEBE ejecutarse ANTES de que Angular cargue para evitar parpadeo -->
  <script>
    (function() {
      try {
        // Agregar clase preload para deshabilitar transiciones durante la carga
        document.documentElement.classList.add('preload');
        
        // Detectar tema guardado o preferencia del sistema
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const shouldBeDark = savedTheme === 'dark' || (!savedTheme && systemPrefersDark);
        
        // Aplicar clase 'dark' inmediatamente si es necesario
        if (shouldBeDark) {
          document.documentElement.classList.add('dark');
        }
        
        // Remover clase preload después de que el DOM esté listo
        window.addEventListener('DOMContentLoaded', function() {
          // Pequeño delay para asegurar que el tema se aplicó
          setTimeout(function() {
            document.documentElement.classList.remove('preload');
          }, 50);
        });
      } catch (e) {
        // Si hay error (ej: localStorage bloqueado), no hacer nada
        console.warn('No se pudo cargar el tema guardado:', e);
      }
    })();
  </script>
